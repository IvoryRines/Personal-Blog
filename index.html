<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Input Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/form.css" />

<body>
    <header>
        <h1 class="text-center">Ivory's Blog</h1>
        <div class="mode-toggle" onclick="toggleMode()">
            <span id="mode-icon" class="emoji">ðŸŒ˜</span>
         </div>
    </header>

    <main>
        <div class="container pt-5">
            <div class="row">
                
                <div class="image col-lg-6">
                    <img src="assets/images/beach sunset.jpg" alt="beach at sunset with purple and golden yellow hues" class="img-fluid">
                </div>

                <div class="form-container col-lg-6">
                    <form id="form">
                        <h3 class= text-center>What's on your mind...</h3>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="input-username">Username</label>
                                <input type="username" class="form-control" id="input-username">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="input-title"> Blog Title</label>
                                <input type="title" class="form-control" id="input-title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-content">Blog Content</label>
                            <textarea type="text" class="form-control" id="input-content"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="input-button">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
