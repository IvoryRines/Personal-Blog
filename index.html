<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <div class="container dark">

        <header class="row"> 
            <h1 class=" col-md-6"> Ivory's Personal Blog </h1>
            <div class="row toggle">
                <div class="col">
                  <p>DARK MODE</p>
                </div>
                <label class="switch col">
                  <input type="checkbox" id="theme-switcher">
                  <span class="slider round"></span>
                </label>
                <div class="col">
                  <p>LIGHT MODE</p>
                </div>
            </div>
        </header>
        
        <div class="container">
            <form id="form">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="input-username">Username</label>
                    <input type="username" class="form-control" id="input-username">
                </div>
                <div class="form-group col-md-6">
                    <label for="input-title">Title</label>
                    <input type="title" class="form-control" id="input-title">
                </div>
                </div>
                <div class="form-group">
                <label for="input-content">Content</label>
                <textarea type="text" class="form-control" id="input-content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="input-button">Submit</button>
            </form>      </div>
        
    </div>

    <script src= "./assets/js/form.js"></script>
    <script src= "./assets/js/logic.js"></script>

</body>
</html>
